<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Administrator Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="intermediary.js"></script>
    </head>
    <body>
        <div class="container-fluid" style="height:100vh;">
            <div class = "row mt-5">
            </div>
            <div class = "row mt-5">
                <div class="card card-block" style="margin: 0 auto; width:50%;" >
                    <div class="alert alert-danger" id="alertCredentials" style="display:none;">
                        <strong>Incorrect email address or password</strong>
                    </div>
                    <div class="card-header bg-info text-white font_bold" align="center"> Progetto SOA SEC - Two Factor Authentication</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="emailAddressTxt">Email Address</label>
                                <input type="text" class="form-control" id="emailAddressTxt" placeholder="Enter email address" name="emailAddressTxt" autofocus maxlength="45">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" maxlength="20">
                            </div>

                            <div class="d-flex flex-row-reverse">
                                <div>
                                    <button type="button" id="signUpBtn" class="btn btn-info p-2 width_150"> Sign Up</button>
                                </div>
                                <div>
                                    <button type="button" id="submitBtn" class="btn btn-info mr-2 p-2 width_150" disabled>Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Two Factor Authentication</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="alert alert-info">
                            Your code will expire in 2 minutes.
                        </div>
                        <div class="alert alert-success" style="display:none;">
                        </div>
                        <div class="alert alert-danger"  id= "2fa_error" style="display:none;">
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="tfa_code">Please enter your code</label>
                                <input type="text" class="form-control" id="tfa_code" maxlength="45">
                            </div>
                            <div class="form-group">
                                <a href="javascript:void(0);" id="sendEmailLink">Resend code (Email)</a> &nbsp;&nbsp;|&nbsp;&nbsp;
                                <a href="javascript:void(0);" id="sendSMSLink">Resend code (SMS)</a>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="verifyBtn">Verify</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="SignUpModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"> Sign up</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="alert alert-info">
                            Compila i seguenti campi:
                        </div>
                        <div class="alert alert-success" style="display:none;">
                        </div>
                        <div class="alert alert-danger"  id= "2fa_error1" style="display:none;">
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="tfa_code">Email</label>
                                <input type="text" class="form-control" id="mail" maxlength="45">
                                <label for="tfa_code">Password</label>
                                <input type="text" class="form-control" id="password" maxlength="45">
                                <label for="tfa_code">Numero di telefono (+39) </label>
                                <input type="text" class="form-control" id="mobile" maxlength="45">
                                <label for="tfa_code">Modalit√† di default (email/sms) </label>
                                <input type="text" class="form-control" id="defaultmode" maxlength="45">
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="verifyBtn1">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
